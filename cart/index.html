<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Taaibosch Organics</title>
  <meta name="description" content="View your alkaline product cart and order Taaibosch Organics capsules, teas, and herbs instantly via WhatsApp.">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Cart | Taaibosch Organics">
  <meta property="og:description" content="Review and order premium wellness capsules, teas, and more.">
  <meta property="og:url" content="https://taaiboschorganics.co.za/cart/">
  <meta property="og:image" content="/assets/images/og-image.jpg">
  <link rel="icon" type="image/png" href="/assets/icons/favicon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen text-gray-900">
  <a href="#main-content" class="skip-link absolute top-0 left-0 bg-primary text-white p-2 z-50 focus:block">Skip to content</a>
  <header id="site-header"></header>
  <main id="main-content" class="py-10 min-h-[75vh]">
    <section class="max-w-2xl mx-auto w-full px-4">
      <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
      <div id="cart-items" class="space-y-6"></div>
      <div id="cart-summary" class="hidden mt-10 p-6 bg-white rounded-lg shadow-lg">
        <div class="flex justify-between mb-4">
          <span class="font-semibold">Subtotal</span>
          <span id="cart-subtotal">R0.00</span>
        </div>
        <button id="checkout-btn" class="w-full py-3 bg-primary text-white font-bold rounded shadow hover:bg-primary-700 transition mb-4">Order via WhatsApp</button>
        <span class="text-xs text-gray-500 block">Orders placed via WhatsApp for your convenience!</span>
      </div>
      <div id="empty-cart" class="text-center mt-8 text-gray-400">
        <span>Your cart is empty. <a href="/shop/index.html" class="text-primary underline">Browse our products</a> to get started!</span>
      </div>
    </section>
  </main>
  <footer id="site-footer" class="mt-20"></footer>
  <script type="module" src="/modules/navigation/nav.js"></script>
  <script type="module" src="/modules/footer/footer.js"></script>
  <script type="module" src="/modules/ecommerce/cart.js"></script>
  <script type="module" src="/modules/ecommerce/whatsapp-order.js"></script>
  <script>
    // Ensure cart renders on page load
    window.addEventListener('DOMContentLoaded', () => {
      if (window.Cart) {
        window.Cart.updateCartUI();
      }
    });
  </script>
</body>
</html>
