<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Taaibosch Organics</title>
  <meta name="description" content="Complete your order for alkaline wellness capsules, herbs, and teas from Taaibosch Organics via WhatsApp.">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Checkout | Taaibosch Organics">
  <meta property="og:description" content="Fast WhatsApp orders for premium vegan wellness capsules and teas from Taaibosch Organics.">
  <meta property="og:url" content="https://taaiboschorganics.co.za/checkout/">
  <meta property="og:image" content="/assets/images/og-image.jpg">
  <link rel="icon" type="image/png" href="/assets/icons/favicon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans min-h-screen text-gray-900">
  <a href="#main-content" class="skip-link absolute top-0 left-0 bg-primary text-white p-2 z-50 focus:block">Skip to content</a>
  <header id="site-header"></header>
  <main id="main-content" class="py-10 min-h-[75vh]">
    <section class="max-w-2xl mx-auto w-full px-4">
      <h1 class="text-3xl font-bold mb-6">Checkout via WhatsApp</h1>
      <div class="mb-6" id="checkout-cart-summary"></div>
      <form id="wa-checkout-form" class="space-y-4" autocomplete="off">
        <div>
          <label for="customer-name" class="block font-semibold mb-1">Full Name (for delivery)</label>
          <input id="customer-name" name="customer-name" type="text" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
          <label for="address" class="block font-semibold mb-1">Delivery Address</label>
          <input id="address" name="address" type="text" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
          <label for="phone" class="block font-semibold mb-1">Mobile Number</label>
          <input id="phone" name="phone" type="tel" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>
        <button id="wa-order-btn" type="submit" class="w-full py-3 bg-primary text-white font-bold rounded shadow hover:bg-primary-700 transition">Send Order to WhatsApp</button>
      </form>
      <div class="text-xs text-gray-500 mt-2">All WhatsApp orders are confidential and secure.</div>
    </section>
  </main>
  <footer id="site-footer" class="mt-20"></footer>
  <script type="module" src="/modules/navigation/nav.js"></script>
  <script type="module" src="/modules/footer/footer.js"></script>
  <script type="module" src="/modules/ecommerce/cart.js"></script>
  <script type="module" src="/modules/ecommerce/checkout.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#176c3a',
            accent: '#f2c230'
          }
        }
      }
    }
  </script>
  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #176c3a;
      color: white;
      padding: 8px;
      z-index: 100;
      text-decoration: none;
    }
    .skip-link:focus {
      top: 0;
    }
  </style>
</body>
</html>
